<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Search</title>
</head>
<body>
  <main>
<nav id="content" class="pin-top" style="z-index: 1000;">
  <div class="nav-wrapper">
    <ul id="nav-mobile">
      <li><a class="btn btn-floating pulse" href="./index.html"><i class="material-icons">menu</i></a></li>
      <li><h5>Home</h5><hr></li>
      <li><input class="right" type="text" ng-model="dummyInputs.inputFieldInput" length="150" placeholder="Search"> </li>

      <li><a href="./reports.html" class="btn waves-effect waves-purple">Send</a></li>
       <div class="buttons col 12 right">
      <div>

      <a href="./login.html" id="logNavBtn" class="btn btn-small waves-effect waves-purple">Login</a>
      <a href="./signup.html" id="signNavBtn" class="btn btn-small waves-effect waves-purple">Sign-up</a>
    </ul>
  </div>
</nav>
<div class="container">
<br><br><br><br><br><form>
  <div class="row col s12 advancedrow">

      <h1 class="col s12 left">Search</h1>
      <h5 class="col s12 left">Tweets Containing These Words</h5>
        <div class="input-field col s6">
          <input id="all_words" type="text" class="validate grey-text">
          <label for="all_words">All of these words</label>
        </div>
        <div class="input-field col s6">
          <input id="this_phrase" type="text" class="validate">
          <label for="this_phrase">This Exact Phrase</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="any_words" type="text" class="validate grey-text">
          <label for="any_words">Any of these words</label>
        </div>
        <div class="input-field col s6">
          <input id="none_words" type="text" class="validate grey-text">
          <label for="none_words">None of these words</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="these_hashtags" type="text" class="validate grey-text">
          <label for="these_hashtags">These Hashtags</label>
        </div>
  </div>

  <div class="row col s12 advancedrow">

    <h5 class="col s12">Tweets containing these people</h5>
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="these_accounts" type="text" class="validate grey-text">
          <label for="these_accounts">From these accounts</label>
        </div>
        <div class="input-field col s6">
          <input id="this_phrase" type="text" class="validate grey-text">
          <label for="to_accounts">To these accounts</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="mention_accounts" type="text" class="validate grey-text">
          <label for="mention_accounts">Mentioning these accounts</label>
        </div>
  </div>
  <div class="row col s12 advancedrow">
      <h5 class="col s12">Places</h5>
        <div class="input-field col s6">
          <input placeholder="Denver" id="near_places" type="text" class="validate grey-text">
          <label for="near_places">Near this place</label>
        </div>
  </div>
  <div class="row col s12 advancedrow">
      <h5 class="col s12">Dates</h5>
        <div class="input-field col s6">
          <input type="text" class="startDate grey-text">
          <label for=‘dates’>From this date</label>
        </div>
        <div class="input-field col s6">
          <input type="text" class="endDate grey-text">
          <label for=‘dates’>To this date</label>
        </div>
<div class="row col 12 right ">
          <a id="advancedBtn" href="./reports.html" class="btn waves-effect waves-light ">Submit
        <i class="material-icons right">send</i>
      </a>
       </div>
       </div>

    </form>
  </div>
  <br><br>
</main>
    <footer class="page-footer">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Curiosity</h5>
                <p class="grey-text text-lighten-4">Search anything you are curious about!</p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">More</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="./signup.html">Become a Subscriber</a></li>
                  <li><a class="grey-text text-lighten-3" href="./reports.html">Reports</a></li>
                  <li><a class="grey-text text-lighten-3" href="./advanced.html">Advanced Search</a></li>
                  <li><a class="grey-text text-lighten-3" href="./about.html">About Us</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            © 2014 Copyright
            <a class="right social" href="http://facebook.com"><img src="icons/Facebook.png" alt="GitHub Icon"></a>
            <a class="right social" href="http://youtube.com"><img src="icons/YouTube.png" alt="GitHub Icon"></a>
            <a class="right social" href="http://github.com"><img src="icons/github.png" alt="GitHub Icon"></a>

            <a class="right social" href="http://twitter.com"><img src="icons/Twitter.png" alt="GitHub Icon"></a>

            <a class="right social" href="http://Instagram.com"><img src="icons/Instagram.png" alt="GitHub Icon"></a>
            </div>
          </div>
        </footer>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

        <script type="text/javascript" src="js/port.js"></script>
        <script type="text/javascript" src="js/loginCheck.js"></script>

</body>


</html>
